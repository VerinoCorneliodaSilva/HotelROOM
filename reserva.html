<link rel="stylesheet" href="CSS/estilo.css">
<section id="reservas" class="reservas-section">

                            <option value="Quarto 105">Quarto 105: Quarto com vista para a praia   (casal)</option>
                            <option value="Quarto 106">Quarto 106: Quarto premium vista piscina</option>
                            <option value="Quarto 107">Quarto 107: Quarto casal no centro do prédio (standard)</option>
                            <option value="Quarto 108">Quarto 108: Quarto casal conforto central</option>
                            <option value="Quarto 109">Quarto 109: Quarto casal premium central</option>
                            <option value="Quarto 110">Quarto 110: Suíte de luxo (standard)</option>

                            <option value="Quarto 112">Quarto 112: Suíte de luxo (master)</option>
                            <option value="Quarto 113">Quarto 113: Suíte presidencial (standard)</option>

                        <div class="form-group">

                            <input type="date" id="entrada" name="entrada" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="saida">Data de Saída</label>
                            <input type="date" id="saida" name="saida" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-calendar-check"></i>
                        Confirmar Reserva
                    </button>
                </form>
            </div>
        </div>
    </section>
